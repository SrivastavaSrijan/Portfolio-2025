#import "../fragments/MediaFragment.graphql"

query GetCaseStudyBySlug($slug: String!) {
  CaseStudies(where: { slug: { equals: $slug } }) {
    docs {
      title
      experience {
        title
        role

        startDate
        endDate

        id
      }
      tags {
        name
      }
      content
      illustration {
        ...MediaFragment
      }
      updatedAt
    }
  }
}
