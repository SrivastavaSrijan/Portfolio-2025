query GetCaseStudiesByOptionalTags($tagIds: [JSON]) {
  CaseStudies(where: { tags: { in: $tagIds } }) {
    offset
    totalDocs
    docs {
      id
      slug
      title
      tags {
        name
        id
      }
      updatedAt
      illustration {
        url
        alt
      }
      experience {
        role
        title
        slug
      }
    }
    pagingCounter
  }
  Journal {
    title
    subtitle
    description
  }
}
