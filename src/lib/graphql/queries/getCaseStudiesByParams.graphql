query GetCaseStudiesByParams($tagIds: [JSON], $experience: [JSON]) {
  CaseStudies(where: { tags: { in: $tagIds }, experience: { in: $experience } }) {
    offset
    totalDocs
    docs {
      id
      slug
      title
      summary
      tags {
        name
        id
      }
      updatedAt
      illustration {
        url
        alt
      }
      experience {
        role
        title
        slug
      }
    }
    pagingCounter
  }
  Journal {
    title
    subtitle
    description
  }
}
