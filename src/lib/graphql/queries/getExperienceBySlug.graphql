query GetExperienceBySlug($slug: String!) {
  Experiences(where: { slug: { equals: $slug } }) {
    docs {
      id
      role
      slug
      startDate
      summary
      title
      endDate
      coverImage {
        url
      }
      tags {
        id
        name
      }
      caseStudies {
        title
        slug
        illustration {
          url
          alt
        }
        tags {
          name
          id
        }
      }
    }
  }
}
